    <title>Sum of odd numbers</title>

<body>
    <p>
        Given the triangle of consecutive odd numbers:<br>
        <br>
                       1<br>
                    3     5<br>
                7      9    11<br>
            13     15    17    19<br>
        21      23    25    27    29<br>
        ...<br>
        <br>
        Calculate the sum of the numbers in the nth row of this triangle <br>
        (starting at index 1) e.g.: (Input --> Output)<br>
        <br>
        1 -->  1<br>
        2 --> 3 + 5 = 8<br>
    </p>
